<html>
<hrad>
	<title> responsive flexbox </title>
	<style>
	.flex-container
	{
		display:flex;
		flex-wrap:wrap;
		justify-content:space-around;
		background-color:pink;
	}
	.flex-container div
	{
		background-color:green;
		margin:10px;
		padding:20px;
		flex:1 1 200px;
	}
	@media(max-width:600px)
	{
		.flex-container
		{
			.flex-direction:column
		}
	}
	</style>
</head>
<body>
<h2> responsive flexbox </h2>
<div class="flex-container">
		<div> item 1 </div>				
		<div> item 2 </div>
		<div> item 3 </div> 
		<div> item 4 </div>			
		<div> item 5 </div>	
		<div> item 6 </div>
</div>
</body>
</html>
