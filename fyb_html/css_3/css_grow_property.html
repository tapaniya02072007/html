<html>
<head>
	<title> flex grow property </title>
	<style>
	.container{
			display:flex;
			width:100px;
			background-color:pink;
	   	      }
    .container{
			background-color:cyan;
			margin:100px
			padding:200px;
			text-align:center;
			color:red;
			}
	.grow{
			flex-grow:2;
		 }
	</style>
</head>
<body>
<h2> css flex grow </h2>
<div class="container">
	<div>1</div>
	<div class="grow">2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</div>
</body>
</html>
