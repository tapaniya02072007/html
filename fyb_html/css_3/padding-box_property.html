<html>
<head>
	<title> box-sizing property </title>
	<style>
	div
	{
		width:200px;
		height:60px;
		padding:20px;
		border:2px solid green;
		background:green;
		color:white;
	}
	.padding-box
	{
		box-sizing:padding-box;
	}
	</style>
</head>
<body style="text-align:left;">
	<h2> box-sizing:padding-box </h2>
	<br>
	<div class="padding-box"> geeksforgeeks </div>
</body>
</html>
