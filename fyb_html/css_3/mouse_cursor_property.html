<html>
<head>
<style>

	.alias{cursor:alias;}	
	.cell{cursor:cell;}
	.copy{cursor:copy;}
	.help{cursor:help;}
	.move{cursor:move;}
	.pointer{cursor:pointer;}
	.progress{cursor:progress;}
	.s-resize{cursor:s-resize;}

</style>
</head>
<body bgcolor="pink">
<h1> the cursor property </h1>
<p class="alias"> alias </p>
<p class="cell"> cell </p>
<p class="copy"> copy </p>
<p class="help"> help </p>
<p class="move"> move </p>
<p class="pointer"> pointer </p>
<p class="progress"> progress </p>
<p class="s-resize"> s-resize </p>
</body>
</html>
