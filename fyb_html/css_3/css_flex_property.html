<html>
<head>
	<title> css flex property </title>
	<style>
	#geeks
	{
		width:300px;
		height:200px;
		border:1px solid black;
		display:flex;
	}
	#geeks div{
				flex:1px;
			  }
		.gfg1{background-color:cyan;}
		.gfg2{background-color:green;}
		.gfg3{background-color:yellow;}
	</style>
</head>
<body>
<h2> css flex property </h2>
<div id="geeks">
	<div class="gfg1">first page</div>
	<div class="gfg2">second page</div>
	<div class="gfg3">third page</div>
</div>
</body>
</html>
