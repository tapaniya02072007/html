<html>
<head>
<title> javascript if_else condition </title>
<script type="text/javascript">
var no1=parseInt(prompt("enter no1:"));
var no2=parseInt(prompt("enter no2:"));
if(no1>=no2)
{
	document.write("no1 is big");
}
else
{
	document.write("no2 is big");
}
</script>
</head>
<body bgcolor="pink">
</body>
</html>
