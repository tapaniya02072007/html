<html>
<head>
<title> arithmetic operation </title>
<script type="text/javascript">
var a=parseInt(prompt("enter number 1:"));
var b=parseInt(prompt("enter number 2:"));
document.write(a+b);
document.write("<br>");
document.write(a-b);
document.write("<br>");
document.write(a*b);
document.write("<br>");
document.write(a/b);
document.write("<br>");
document.write(a%b);
document.write("<br>");
</script>
</head>
</html>
