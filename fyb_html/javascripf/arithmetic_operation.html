<html>
<head>
<title> arithmetic operation </title>
<script type="text/javascript">
var a=100;
var b=200;
document.write(a+b);
document.write("<br>");
document.write(a-b);
document.write("<br>");
document.write(a*b);
document.write("<br>");
document.write(a/b);
document.write("<br>");
document.write(a%b);
document.write("<br>");
</script>
</body>
</html>
