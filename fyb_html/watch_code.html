<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Desk Clock</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 600px;
      height: 180px;
    }

    /* Left Clock Section */
    .pen-holder {
      width: 200px;
      background: #111;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .clock {
      width: 150px;
      height: 150px;
      background: white;
      border-radius: 50%;
      border: 6px solid gold;
      position: relative;
    }

    /* Clock Hands */
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
    }

    .hour {
      width: 4px;
      height: 40px;
      background: black;
      z-index: 2;
    }

    .minute {
      width: 3px;
      height: 60px;
      background: black;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 70px;
      background: red;
      z-index: 3;
    }

    /* Roman Numerals in Circle */
    .roman {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .num {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      font-size: 12px;
      font-weight: bold;
      color: black;
    }

    /* Use rotation and translation to circle them */
    .num1  { transform: rotate(30deg)  translateY(-65px) rotate(-30deg); }
    .num2  { transform: rotate(60deg)  translateY(-65px) rotate(-60deg); }
    .num3  { transform: rotate(90deg)  translateY(-65px) rotate(-90deg); }
    .num4  { transform: rotate(120deg) translateY(-65px) rotate(-120deg); }
    .num5  { transform: rotate(150deg) translateY(-65px) rotate(-150deg); }
    .num6  { transform: rotate(180deg) translateY(-65px) rotate(-180deg); }
    .num7  { transform: rotate(210deg) translateY(-65px) rotate(-210deg); }
    .num8  { transform: rotate(240deg) translateY(-65px) rotate(-240deg); }
    .num9  { transform: rotate(270deg) translateY(-65px) rotate(-270deg); }
    .num10 { transform: rotate(300deg) translateY(-65px) rotate(-300deg); }
    .num11 { transform: rotate(330deg) translateY(-65px) rotate(-330deg); }
    .num12 { transform: rotate(0deg)   translateY(-65px); }

    /* Right Calendar Section */
    .calendar {
      flex-grow: 1;
      background: #1b1b1b;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px 0;
      position: relative;
    }

    .calendar-blocks {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .block {
      background: #f1f1f1;
      color: #000;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: inset 0 0 5px #ccc;
      min-width: 60px;
      text-align: center;
    }

    .gold-strip {
      height: 10px;
      background: linear-gradient(to right, #e0c17c, #c9a63b);
      border-radius: 0 0 5px 5px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Clock Section -->
    <div class="pen-holder">
      <div class="clock">
        <div class="roman">
          <div class="num num1">I</div>
          <div class="num num2">II</div>
          <div class="num num3">III</div>
          <div class="num num4">IV</div>
          <div class="num num5">V</div>
          <div class="num num6">VI</div>
          <div class="num num7">VII</div>
          <div class="num num8">VIII</div>
          <div class="num num9">IX</div>
          <div class="num num10">X</div>
          <div class="num num11">XI</div>
          <div class="num num12">XII</div>
        </div>
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar">
      <div class="calendar-blocks">
        <div class="block" id="date">6</div>
        <div class="block" id="month">8</div>
        <div class="block" id="day">WED</div>
      </div>
      <div class="gold-strip"></div>
    </div>
  </div>

  <!-- JS for Clock and Date -->
  <script>
    function updateClockAndCalendar() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      // Set clock hand rotations
      document.getElementById("secondHand").style.transform = `translateX(-50%) rotate(${seconds * 6}deg)`;
      document.getElementById("minuteHand").style.transform = `translateX(-50%) rotate(${minutes * 6}deg)`;
      document.getElementById("hourHand").style.transform = `translateX(-50%) rotate(${(hours % 12) * 30 + minutes * 0.5}deg)`;

      // Set date
      const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
      document.getElementById("day").textContent = dayNames[now.getDay()];
      document.getElementById("date").textContent = now.getDate();
      document.getElementById("month").textContent = now.getMonth() + 1;
    }

    setInterval(updateClockAndCalendar, 1000);
    updateClockAndCalendar();
  </script>
</body>
</html>
