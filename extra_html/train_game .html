<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Train Game</title>
  <style>
    body {
      margin: 0;
      background: skyblue;
      font-family: sans-serif;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(#87ceeb, #f0e68c);
      overflow: hidden;
    }

    .track {
      position: absolute;
      bottom: 100px;
      left: 0;
      width: 100%;
      height: 10px;
      background: #444;
    }

    .train {
      position: absolute;
      bottom: 120px;
      left: 0;
      width: 100px;
      height: 50px;
      background: red;
      border-radius: 5px;
      animation: moveTrain linear infinite;
    }

    .wheel {
      position: absolute;
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      bottom: -10px;
    }

    .wheel.left { left: 15px; }
    .wheel.right { right: 15px; }

    @keyframes moveTrain {
      from { left: -120px; }
      to { left: 100%; }
    }

    button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <button onclick="increaseSpeed()">Speed Up ðŸš„</button>
    <div class="track"></div>
    <div class="train" id="train">
      <div class="wheel left"></div>
      <div class="wheel right"></div>
    </div>
  </div>

  <script>
    let train = document.getElementById('train');
    let speed = 10; // seconds for full loop

    function updateSpeed() {
      train.style.animationDuration = speed + 's';
    }

    function increaseSpeed() {
      if (speed > 2) speed -= 1;
      updateSpeed();
    }

    updateSpeed();
  </script>
</body>
</html>
</html>
